<table id="customers">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <!-- userService es una propiedad de mi componente -->
    <tr *ngFor="let user of userService.users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
    </tr>
</table>
