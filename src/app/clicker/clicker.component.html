<div class="clicker-container">
    <h1 [ngStyle]="{ 'color':number < 5 ? 'red': 'green',
                     'font-size': number < 5 ? '10px'  : '20px'}">{{number}}</h1>

    <span *ngIf="number >= 0">Es Positivo</span>
    <span *ngIf="number < 0">Es Negativo</span>

    <button (click)="increamentar()">+1</button>
    <button (click)="reset()">RESET</button>
    <button (click)="decreamentar()">-1</button>
</div>
