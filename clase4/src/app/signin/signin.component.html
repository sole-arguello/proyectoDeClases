
<h1>Forms SignIn</h1>
<div class="card">
    <h4 class="title">Log In!</h4>
    <form #myForm="ngForm">

      <div class="field">
        
        <input 
            autocomplete="off" id="logemail" 
            placeholder="Email" class="input-field" 
            name="email" type="email"

            ngModel required email

        >
      </div>
      <span class="error" *ngIf="myForm.form.controls['email']?.errors?.['required']
        && myForm.form.controls['email']?.touched">Este campo es obligatorio </span>

      <span class="error" *ngIf="myForm.form.controls['email']?.errors?.['email'] 
        && myForm.form.controls['email']?.dirty">El texto ingresado no coincide con un mail </span>

      <div class="field">
        <input 
        autocomplete="off" id="logpass"
        placeholder="Password" class="input-field" 
        name="password" type="password"

        ngModel required 
        minlength="3" maxlength="10"
        > 

      </div>
      <span class="error" *ngIf="myForm.form.controls['password']?.errors?.['required'] 
           && myForm.form.controls['password']?.dirty">Este campo es obligatorio </span>

      <button class="btn" type="submit" (click)="submit(myForm)" [disabled]="myForm.invalid"
      >Login</button>
      <!-- [disabled]="myForm.status ===  'INVALID'" -->


      <a href="#" class="btn-link">Forgot your password?</a>
    </form>
  </div>
